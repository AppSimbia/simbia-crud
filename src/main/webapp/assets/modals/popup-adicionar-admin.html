<section id="container-geral-popup">
    <div id="content-popup-geral">
        <div id="vertical-line"></div>
        <div>
            <div>
                <h2>Adicionar administrador</h2>
                <button name="btnFechar" id="close"><img src="assets/elements/btnFechar.svg" alt="fechar" ></button>
            </div>
            <form action="" method="post">
                <div class="display-input-input">
                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" placeholder="Fulano Silva" id="nome" required>
                        <p name="erro-nome-padrao" class="pErro"></p>
                    </div>

                    <div>
                        <label for="email">E-mail</label>
                        <input type="email" name="email" placeholder="usuario@email.com" id="email" required>
                        <p name="erro-email-padrao" class="pErro"></p>
                    </div>
                </div>

                <div class="display-input-input">
                    <div>
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" required>
                        <p name="erro-senha-padrao" class="pErro"></p>
                    </div>
                    <div>
                        <label for="repetir-senha">Repetir senha</label>
                        <input type="password" name="repetir-senha" id="repetir-senha" required>
                        <p name="erro-senha-repetida" class="pErro"></p>
                    </div>
                </div>

                <button type="submit" name="btnAdicionar" id="btnAdd">Adicionar</button>

            </form>
        </div>
    </div>
</section>
