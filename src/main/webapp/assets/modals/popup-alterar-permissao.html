<section id="container-geral-popup">
    <div id="content-popup-geral">
        <div id="vertical-line"></div>
        <div>
            <div id="display-fechar-add-admin">
                <h2>Alterar [NOME PERMISSÃO]</h2>
                <p>Tabela: Permissão</p>
                <button name="btnFechar" id="close"><img src="assets/elements/btnFechar.svg" alt="fechar" ></button>
            </div>

            <form action="" method="post">
                <input type="hidden" name="id" id="id-permissao">
                <div>
                    <label for="nome">Novo nome permissão</label>
                    <input type="text" name="nome" placeholder="Geral" id="nome" required>
                    <p name="erro-nome-padrao" class="pErro"></p>
                </div>

                <div>
                    <label for="descricao">Nova descrição</label>
                    <textarea name="descricao" id="descricao" required></textarea>
                    <p name="erro-descricao-padrao" class="pErro"></p>
                </div>

                <button name="btnSalvar" id="btnAdd">Salvar</button>
            </form>
        </div>
    </div>
</section>
