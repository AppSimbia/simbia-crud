                <h2>Adicionar categoria produto</h2>
                <button name="btnFechar" id="close"><img src="assets/elements/btnFechar.svg" alt="fechar"></button>
            </div>

            <form action="" method="post">
                <div>
                    <label for="nome-categoria">Nome categoria</label>
                    <input type="text" name="nome" placeholder="Eletrônico" id="nome-categoria">
                    <p name="erro-nome-padrao" class="pErro"></p>

                <div>
                    <label for="descricao">Descrição</label>
                    <textarea name="descricao" id="descricao"> </textarea>

        </div>
