<section id="container-geral-popup">
    <div id="content-popup-geral">
        <div id="vertical-line"></div>
        <div>
            <div id="display-fechar-add-admin">
                <h2>Alterar [nome administrador]</h2>
                <p id="desc-table">Tabela: Administrador</p>
                <button name="btnFechar" id="close"><img src="assets/elements/btnFechar.svg" alt="fechar" ></button>
            </div>

            <form action="" method="post">
                <div class="display-input-input">
                    <div>
                        <label for="nome-admin">Novo nome</label>
                        <input type="text" name="nome" placeholder="Fulano Silva" id="nome-admin">
                        <p name="erro-nome-padrao" class="pErro"></p>
                    </div>

                    <div>
                        <label for="email">Novo e-mail</label>
                        <input type="email" name="email" placeholder="usuario@email.com" id="email">
                        <p name="erro-email-padrao" class="pErro"></p>
                    </div>
                </div>

                <div class="display-input-input">
                    <div>
                        <label for="senha">Nova senha</label>
                        <input type="password" name="senha" id="senha">
                        <p name="erro-senha-padrao" class="pErro"></p>
                    </div>
                    <div>
                        <label for="repetir-senha">Repetir nova senha</label>
                        <input type="password" name="repetir-senha" id="repetir-senha">
                        <p name="erro-senha-repetida" class="pErro"></p>
                    </div>
                </div>
                <button name="btnSalvar" id="btnAdd">Salvar</button>
            </form>
        </div>
    </div>
</section>
